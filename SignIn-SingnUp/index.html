<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Wonderland Login & Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="slider">

      <div class="form-container login-container">
        <form id="login-form">

          <img class="img1" src="https://cdni.iconscout.com/illustration/premium/thumb/christmas-tree-with-snowman-5771134-4826203.png">

          <h1>LOGIN</h1>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <p class="toggle-text">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>
      </div>

      <div class="form-container register-container">
        <form id="register-form">
          <img class="img2" src="https://cdni.iconscout.com/illustration/premium/thumb/santa-and-reindeer-providing-gifts-2839222-2376913.png">
          <h1>REGISTER</h1>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
          <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
