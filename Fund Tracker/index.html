<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Impact Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Fund Tracker</h1>
        </div>
    </nav>
    
    <div class="container main-container">
        <div class="header">
            <div class="balance-container">
                <div class="balance-info">
                    <h2>Current Funds</h2>
                    <h2 id="balance" class="balance">Rs. 0.00</h2>
                </div>
                <div class="balance-info">
                    <h2>Total Funds Raised</h2>
                    <h2 id="total-income" class="balance">Rs. 0.00</h2>
                </div>
                <div class="balance-info">
                    <h2>Total Funds Disbursed</h2>
                    <h2 id="total-expenditure" class="balance">Rs. 0.00</h2>
                </div>
            </div>
        </div>        

        <div class="card">
            <h3>Add new transaction</h3>
            &nbsp;
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." />
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>  
                    <input type="number" id="amount" placeholder="Enter amount..." />
                    
                </div>
                
                <button class="btn">Add transaction</button>
            </form>
        </div>

        <div class="transactions-container">
            <h3>History <span id="delete-history" class="delete-btn" onclick="deleteHistory()">Delete</span></h3>
            <div id="list" class="list"></div>
        </div>

        <!-- Notification -->
        <div class="notification-container" id="notification">
            <p>Please add a description and amount</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
